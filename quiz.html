<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
  <body class="h-100 pt-5">

    <h2 id="quiz-title">Quiz Game</h2>
    <div class="container h-100">

        <div class="jumbotron mt-5">
          <div id="instructions">
            <p>Answer all 10 questions and you win!</p>
            <p>Answering incorrectly won't end the game</p>
            <p>After answering each question, select the 'next question' indicator </p>
          </div>
          <h2 id="startGame">Play</h2>

              <table hidden>
                <div id="questionHeader" hidden>
                  <h2 id="question"></h2>
                  <h4 id ="timeLeft">Seconds left 00:30</h4>
                </div>
                  <hr>
                <tbody index=1>
                  <tr>
                    <td><i class="far fa-circle" aria-hidden="true"></i> </td>
                    <td><span class="pl-4 ml-4 choice"></span></td>
                 </tr>
                 <tr>
                   <td><i class="far fa-circle " aria-hidden="true"></i></td>
                   <td><span class="pl-4 ml-4 choice"></span></td>
                </tr>
                <tr>
                    <td><i class="far fa-circle " aria-hidden="true"></i></td>
                    <td><span class="pl-4 ml-4 choice"></span></td>
                </tr>
                <tr>
                  <td><i class="far fa-circle " aria-hidden="true"></i></td>
                  <td><span class="pl-4 ml-4 choice"></span></td>
                </tr>
              </tbody>
            
             
        </div>
    </div>  






    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>

  </body>
</html>
